server:
  port: ${PORT:8081}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product-api
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
